<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input inputType="text" label="Username" [control]="authForm.get('username')">
  </app-input>

  <app-input inputType="password" label="Password" [control]="authForm.get('password')">
  </app-input>

  <button class="ui submit button primary">
    Submit
  </button>
</form>
